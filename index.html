<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Smart Window blinds</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  
<!-- Internal CSS styles -->
  <style>
  .card {
      margin: 10px;
  }

  .btn-dark {
      margin: 10px;
  }
  .btn-light {
      margin: 10px;
  }

  </style>

  </head>


<body>

    <!-- Buttons to control window blinds -->
    <button type="button" class="btn btn-dark">Disable window blinds</button>
    <button type="button" class="btn btn-light">Activate Window blinds</button>

    <!-- Card for Sentry Mode -->
    <div id="succes_card"  class="card border-success mb-3 "  style="max-width: 18rem; ">
        <div class="card-header">Sentry Mode</div>
        <div class="card-body text-success">
          <h5 class="card-title">Activated</h5>
          <p class="card-text"></p>
          <button type="button" class="btn btn-success">Success</button>
        </div>
      </div>
      
    <!-- Row of cards for sensors -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Card for internal heat sensor -->
        <div class="col">
          <div class="card h-100" style="width: 18rem;">
            <img src="heat sensor.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Heat sensor internal </h5>
              <p class="card-text">Displays current temperature inside the room</p>
            </div>
            
          </div>
        </div>
        <!-- Card for light sensor -->
        <div class="col">
          <div class="card h-100" style="width: 18rem;">
            <img src="light sensor.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Light sensor</h5>
              <p class="card-text">Diplays current amount of light</p>
            </div>
            
          </div>
        </div>
        <!-- Card for external heat sensor -->
        <div class="col">
          <div class="card h-100" style="width: 18rem;">
            <img src="heat sensor.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Heat sensor external</h5>
              <p class="card-text">Displays current temperature outside the room</p>
            </div>

          </div>
        </div>
      </div>




    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
